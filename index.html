<!doctype html>
<html class="no-js" lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Who's Coming to Hoyas in August - Georgetown University</title>
  <meta name="description" content="View attendees from your school for Hoyas in August Event 2022 at Georgetown University.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Who's Coming to Hoyas in August - Georgetown University">
  <meta property="og:type" content="article">

  <link rel="icon" href="favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <link rel="stylesheet" href="https://use.typekit.net/jqv7kqi.css">

</head>

<body>
  <header>
    <figure id="header-figure">
      <img src="img/lockupsingle.png" alt="Georgetown University" />
    </figure>
  </header>

  <main id="two-column-container">
    <section id="hero">
      <h1>Hoyas in August Event Attendees</h1>
    </section>
    <div id="sidebar-results-container">
      <aside id="sidebar">
        <div class="sidebar-title">
          <h2>Filter Attendees</h2>
        </div>
        <div class="name-container">
          <label for="search-filter-input" class="search-label">By Name</label>
          <div class="search-container">
            <input type="text" name="search-filter-input" id="search-filter-input" class="search">
            <img src="img/magnifying-glass-solid.svg" alt="magnifying glass" id="magnifying-glass"/>
          </div>
        </div>
        <div class="school-container">
          <form>
            <fieldset>
              <legend>School</legend>
              <div class="checkbox-wrapper">
                <input type="checkbox" id="college" name="college" value="college">
                <label for="college" class="checkbox-label">College</label>
              </div>
              <div class="checkbox-wrapper">
                <input type="checkbox" id="law" name="law" value="law">
                <label for="law" class="checkbox-label">Law</label>
              </div>
            </fieldset>
        </form>
        </div>
        <div class="registration-container">
          <form>
            <fieldset>
              <legend>Registration Status</legend>
              <div class="checkbox-wrapper">
                <input type="checkbox" id="registered" name="registered" value="registered">
                <label for="registered" class="checkbox-label">Registered</label>
              </div>
              <div class="checkbox-wrapper">
                <input type="checkbox" id="not-registered" name="not-registered" value="not-registered">
                <label for="not-registered" class="checkbox-label">Not Registered</label>
              </div>
            </fieldset>
          </form>
        </div>
      </aside>
      <article id="results">
        <div class="attendee">
          <ul>
            <li>College '92</li>
          </ul>
          <h3>Jane Hoya</h3>
          <h4>Registered</h4>
        </div>
        <div class="attendee">
          <ul>
            <li>Law '86</li>
          </ul>
          <h3>George Town</h3>
          <h4>Not Registered</h4>
        </div>
        <div class="attendee">
          <ul>
            <li>College '72, Law '76</li>
          </ul>
          <h3>James Saxa</h3>
          <h4>Registered</h4>
        </div>
      </article>
    </div>
  </main>
  
  <footer>
    <figure id="footer-figure">
      <img src="img/lockuplong.png" alt="Georgetown University Advancement" id="footer-img"/>
    </figure>
    <nav id="footer-nav">
      <ul>
        <li><a href="https://giving.georgetown.edu/contact-staff/">Contact</a></li>
        <li><a href="https://accessibility.georgetown.edu/?_ga=2.77139473.540416450.1651861696-119705492.1651154780">Accessibility</a></li>
        <li><a href="http://www.georgetown.edu/copyright-information?_ga=2.82250386.540416450.1651861696-119705492.1651154780">Copyright</a></li>
        <li><a href="http://www.georgetown.edu/privacy-policy?_ga=2.107415302.540416450.1651861696-119705492.1651154780">Privacy</a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
